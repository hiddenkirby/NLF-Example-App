<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ng-nlFramework.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- dependencies -->
    <script src="js/hammer.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- Angular libraries -->
    <script src="js/angular/angular-route.min.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ng-nlFramework.js"></script>

  </head>
  <body ng-app="exampleApp" id="cont" ng-controller="AppCtrl">

  <!-- action button -->
  <div id="nlActionButton" class="switch">
    <div class="action-button depth z1 option one" ng-click="toast.show({title: 'At the TOP!', position: 'top', timeout: 2500});">
        2
    </div>
    <div class="action-button depth z1 option two" ng-click="toast.show({title: 'At the BOTTOM!', timeout: 2500});">
        1
    </div>
    <div id="nlPlus" class="action-button depth z1 plus">
      <span>
        +
      </span>
    </div>
  </div>
  
  <!-- pull-to-refresh indicator -->
  <!-- constructed by nlFramework -->

  <!-- toast element -->
  <!-- constructed by nlFramework -->

  <!-- toggle icon for toggling drawer -->
  <!-- constructed by nlFramework -->

  <!-- stripe on the left of the screen to detect slide from side of the screen -->
  <!-- constructed by nlFramework -->

  <!-- takes care of the overlay dimming -->
  <!-- constructed by nlFramework -->
  
  <!-- top bar with title ( current cestion, action, etc.) -->
  <div id="nlTopbar" class="depth z1">
    <div class="title">
      {{ title }}
    </div>
  </div>

  <!-- secondary menu -->
  <div id="nlMenu" class="main">
    <div id="nlMenuContent">
      <!-- place your menu content here -->
      <ul>
        <li ng-click="toast.show({title:'Selected Share',timeout: 2500})">Share</li>
        <li ng-click="toast.show({title:'Selected Edit',timeout: 2500})">Edit</li>
        <li ng-click="toast.show({title:'Thanks!',timeout: 1000})">Hug someone</li>
      </ul>
    </div>
  </div>
  
  <!-- body of the menu drawer -->
  <div id="nlDrawer">
    <div class="topbar drawer large">
      <img class="gravatar depth z1" src="./img/free-flat-icons-set-thumb.jpg">
      <div class="username">
        <strong>John</strong><br>
        Doe
      </div>
    </div>
    <ul class="nav">
      <li><a href="#app">App</a></li>
      <li><a href="#settings">Settings</a></li>
      <div class="bottom">
        <li><a href="#settings">Settings</a></li>
      </div>
    </ul>
  </div>
    
  <!-- view content - used as a wrapper -->
  <div id="nlContent">
    <!-- your part of the code, views etc.. -->
    <div id="nlInner" ng-view="" class="page {{ title }}"></div>
  </div>

  </body>
</html>
